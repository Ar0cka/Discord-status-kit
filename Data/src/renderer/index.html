<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/followButton.css"/>
    <link rel="stylesheet" href="CSS/SumBut.css">
    <link rel="stylesheet" href="CSS/DisHeader.css">

    <title>FakeStatusRTC</title>
</head>
<body>
<div class = "all">
<header class = "header">

                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
        >

        </svg>
        <span>View on Github</span>
    </button>
</header>
    <div class = "content">
        <div class = "input_content">
            <div class = "content_group">
                <label class="appSettings" id=application_id">App id</label>
                <input placeholder="Type something here...." class="input" id="idInput" type="text">
            </div>
            <div class = "content_group">
                <p class="appSettings" id="Details">Details</p>
                <input placeholder="Type something here...." class="input" id="detailsInput" type="text">
            </div>
            <div class = "content_group">
                <p class="appSettings" id="large_image">Large image</p>
                <input placeholder="Type something here...." class="input" id="large_image_input" type="text">
            </div>
            <div class = "content_group">
                <p class="appSettings" id="large_text">Large text</p>
                <input placeholder="Type something here...." class="input" id="large_text_input" type="text">
            </div>
            <div class = "content_group">
                <p class="appSettings" id="small_image">Small image</p>
                <input placeholder="Type something here...." class="input" id="small_image_input" type="text">
            </div>
            <div class = "content_group">
                <p class="appSettings" id="small_text">Small text</p>
                <input placeholder="Type something here...." class="input" id="small_text_input" type="text">
            </div>
        </div>

        <div class = "buttons_group">
            <button>
                <span class="button_top" id="send_data_btn"> Submit </span>
            </button>
            <button>
                <span class="button_top" id="disconnect_btn"> End connect </span>
            </button>
        </div>
    </div>
</div>
</body>
<script src="JS/SendData.js"></script>
<script src="JS/OpenGit.js"></script>
</html>
